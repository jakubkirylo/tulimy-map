<div id="map" class="h-full"></div>

<!-- Popup template -->
<ng-template #popupDataTemplate let-poi="poi">
  <app-popup-template [poi]="poi"></app-popup-template>
</ng-template>

<!-- Marker Icon Template -->
<ng-template
  #markerIconTemplate
  let-iconName="iconName"
  let-fillColor="fillColor"
>
  <app-marker-icon
    [fillColor]="fillColor"
    [iconName]="iconName"
  ></app-marker-icon>
</ng-template>
