<!-- New way, dynamicBackgroundImage hack for changing svg fill color -->
<div
  class="flex justify-center bg-no-repeat bg-center bg-contain w-[40px] h-[53px]"
  [ngStyle]="{ 'background-image': dynamicBackgroundImage }"
>
  <span class="material-symbols-outlined text-white mt-2">{{
    iconName()
  }}</span>
</div>
